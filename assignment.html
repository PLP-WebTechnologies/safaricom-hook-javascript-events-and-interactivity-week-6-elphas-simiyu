<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements and Form Validation</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Interactive Button -->
    <button id="toggleButton">Toggle Background Color</button>
    
    <!-- Slider for Text Size -->
    <label for="textSizeSlider">Adjust Text Size:</label>
    <input type="range" id="textSizeSlider" min="12" max="50" value="16">
    <p id="text" style="font-size: 16px;">This is a sample text.</p>

    <!-- Modal Button and Modal -->
    <button id="openModalButton">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <p>This is a modal window.</p>
        </div>
    </div>

    <!-- Form with Validation -->
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Bonus:  For Dropdown -->
    <label for="dropdown">Select Option:</label>
    <select id="dropdown">
        <option value="default">Choose an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <p id="dropdownMessage"></p>

    <script src="script.js"></script>

</body>
</html>
